<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--LIBRARIES-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <!--SCRIPTS-->
    <script src="ChatApp.js"></script>
    <script src="EIESWrapper.js"></script>

</head>
<body ng-app="ChatApp" ng-controller="Main" class="container">
<h1 class="text-center">{{title}}</h1>

<!--LOG WINDOW-->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h4>Chat Log</h4>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="(messageId, messageItem) in messages">
                <span class="badge pull-left">{{messageItem.author}}</span>&nbsp;
                {{messageItem.message}}
            </li>
        </ul>
    </div>
</div>

<!--MESSAGE FORM-->
<div class="panel panel-default">
    <div class="panel-body">

        <form ng-submit="send()">

            <div class="form-group">
                <label for="author">Username</label>
                <input type="text" class="form-control" id="author" placeholder="Username" ng-model="author">
            </div>
            <div class="form-group">
                <label for="text">Message</label>
                <input type="text" class="form-control" id="text" placeholder="Enter Message Here.  " ng-model="text">
            </div>

            <input type="submit" value="Send"/>
        </form>

    </div>
</div>

</body>
</html>
